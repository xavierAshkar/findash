{% extends "base_public.html" %}

{% block content %}
<div class="text-center mt-32">
  <!-- Title -->
  <h1 class="text-4xl font-bold text-textMain">Welcome to Findash</h1>

  <!-- Subtitle -->
  <p class="mt-4 text-textSubtle">
    Track all your financial accounts, transactions, and budgets in one clean dashboard.
  </p>

  <!-- Buttons -->
  <div class="mt-6 space-x-4">
    <a
      href="{% url 'users:register' %}"
      class="bg-accent text-white px-5 py-2 rounded hover:bg-hoverBorder transition"
    >
      Get Started
    </a>
    <a
      href="{% url 'users:login' %}"
      class="text-accent underline hover:text-hoverBorder"
    >
      Already have an account? Log in
    </a>
  </div>
</div>
{% endblock %}
