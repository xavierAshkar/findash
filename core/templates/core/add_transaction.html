{% extends "base_app.html" %}

{% block title %}Add Transaction{% endblock %}

{% block header %}
  <div class="flex items-center justify-between w-full h-[72px]">
    <h1 class="text-[32px] font-bold">Add Transaction</h1>
  </div>
{% endblock %}

{% block content %}
  <form method="POST" class="space-y-6 max-w-lg">
    {% csrf_token %}

    <div>
      <label class="block text-sm text-textSubtle mb-1">Name</label>
      <input type="text" name="name" required class="w-full rounded px-3 py-2 bg-cardHeader text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-sm text-textSubtle mb-1">Amount</label>
      <input type="number" step="0.01" name="amount" required class="w-full rounded px-3 py-2 bg-cardHeader text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-sm text-textSubtle mb-1">Date</label>
      <input type="date" name="date" required class="w-full rounded px-3 py-2 bg-cardHeader text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-sm text-textSubtle mb-1">Account</label>
      <select name="account" required class="w-full rounded px-3 py-2 bg-cardHeader text-white border border-gray-600">
        {% for account in accounts %}
          <option value="{{ account.id }}">{{ account.name }} ({{ account.subtype|title }})</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm text-textSubtle mb-1">Category (optional)</label>
      <input type="text" name="category" class="w-full rounded px-3 py-2 bg-cardHeader text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-sm text-textSubtle mb-1">Tag (optional)</label>
      <input type="text" name="tag" class="w-full rounded px-3 py-2 bg-cardHeader text-white border border-gray-600" />
    </div>

    <button type="submit" class="mt-4 bg-accent text-white font-semibold px-4 py-2 rounded hover:bg-opacity-80 transition">
      Add Transaction
    </button>
  </form>
{% endblock %}
