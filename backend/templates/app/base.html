<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Findash{% endblock %}</title>

    <!-- Tailwind CDN (MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-zinc-950 text-white">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <aside class="w-64 shrink-0 border-r border-zinc-800 bg-zinc-950">
        {% include "app/components/sidebar.html" %}
      </aside>

      <!-- Main -->
      <div class="flex-1 flex flex-col min-w-0">
        <!-- Header -->
        <header class="sticky top-0 z-10 border-b border-zinc-800 bg-zinc-950/80 backdrop-blur">
          <div class="h-16 px-6 flex items-center justify-between">
            {% block header %}
              <div class="text-lg font-semibold">Page</div>
            {% endblock %}
          </div>

          {% block toolbar %}{% endblock %}
        </header>

        <!-- Content -->
        <main class="flex-1 px-6 py-6">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
